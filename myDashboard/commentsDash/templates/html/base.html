{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Comment Analysis</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/style2.css' %}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>


<body>
	<!-- for header part -->
	<header>
		<div class="logosec">
			<div><a  class="logo" href="{% url 'index' %}">YouDash</a></div>
		</div>

        <div class="search-container">
            <form action="" method="post" class="search-bar" autocomplete="off">
                {% csrf_token %}
                <input autocomplete="false" type="text" name="video_link" placeholder="Youtube URL" required>
                <button class="search-button"><i class="fa fa-search"></i></button>
            </form>
        </div>

        <div class="github-icon">
            <a href="https://github.com/StamTheo28/youtube-dashboard">
              <i class="fa fa-github"></i>
            </a>
        </div>

	</header>

    <div class="main">
        {% block loading %}

        {% endblock loading %}

        {% block searchBar %}

        {% endblock searchBar %}

        {% block dashboard %}

        {% endblock dashboard %}


    </div>

<script href="{% static 'js/index.js' %}"></script>
</body>

</html>
