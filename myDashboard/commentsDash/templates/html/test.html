<!DOCTYPE html>
<html>
<head>
  <title>Word Cloud Example</title>
  <!-- Include the wordcloud2.js library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/wordcloud2.js/1.0.7/wordcloud2.min.js"></script>
</head>
<body>
    hello
  <div id="wordcloud"></div>

  <script>
    // Sample list of tags
    const tags = ['apple', 'orange', 'banana', 'grape', 'cherry', 'kiwi', 'pear', 'strawberry', 'melon', 'blueberry'];

    // Word cloud options
    const wordcloudOptions = {
      list: tags.map(tag => [tag, 1]), // Each tag with a frequency of 1
      gridSize: 10, // Size of the grid for arranging words
      fontFamily: 'Arial, sans-serif', // Font family for words
      color: 'random-light', // Color palette for words
      backgroundColor: 'transparent', // Background color of the word cloud
      rotateRatio: 0.5, // Rotation ratio for words
    };

    // Create the word cloud
    wordcloud2(document.getElementById('wordcloud'), wordcloudOptions);
  </script>
</body>
</html>
